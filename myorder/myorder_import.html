---
layout: default
title: 导入订单
---
<div class="page" id="page-myorder-import">
  <header class="bar bar-nav">
    <a class="icon icon-left pull-left back"></a>
    <h1 class="title">导入订单</h1>
  </header>
  <div class="content">
    <div class="tc f14 fff o4 mt10">航线信息</div>
    <div class="card">
    <div class="list-block">
      <ul>
        <li>
          <div class="item-content db">
            <div class="item-inner">
              <div class="item-title label">订单号</div>
              <div class="item-input">
                <input type="text" pattern="[0-9]*" value="" placeholder="请输入订单号">
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content db">
            <div class="item-inner">
              <div class="item-title label">出航日期</div>
              <div class="item-input">
                <input type="text" ontouchstart="this.type='date';" name="sailingdate" placeholder="请选择">
              </div>
            </div>
          </div>
        </li><li>
          <div class="item-content db">
            <div class="item-inner">
              <div class="item-title label">搭乘邮轮</div>
              <div class="item-input">
                <select name="" class="o6" ontouchstart="this.setAttribute('class','');">
                <option value="" class="dn" disabled="" selected="">请选择搭乘邮轮</option>  
                <option>海洋量子号</option>
                <option>海洋水手号</option>
                <option>海洋航行者号</option>
                <option>海洋神话号</option>
                <option>海洋赞礼号</option>
              </select>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    </div>
    <div class="tc f14 fff o4 mt0">航线信息</div>
    <div class="card">
      <div class="list-block">
        <ul>
          <li>
            <div class="item-content db">
              <div class="item-inner">
                <div class="item-title label">乘客姓氏拼音</div>
                <div class="item-input">
                  <input type="text" onkeyup="value=value.toUpperCase()" placeholder='例"ZHENG"'>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="content-block">
      <a href="/myorder/myorder_ship_ok" class="button button-big button-fill button-success button-round">确认</a>
    </div>
  </div>
</div>
