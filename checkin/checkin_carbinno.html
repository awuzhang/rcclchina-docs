---
layout: default
title: 舱房号验证
---
<div class="page" id="page-checkin-carbinno">
  <header class="bar bar-nav">
    <a class="icon icon-left pull-left back"></a>
    <h1 class="title">舱房号验证</h1>
  </header>
  <div class="content bg_img">
    <div class="content-block text-center">
      <img src="/assets/img/shiplogo.png" class="checkin_logo_img">
    </div>
    <div class="card">
      <div class="list-block">
        <ul>
          <li>
            <div class="item-content db">
              <div class="item-inner">
                <div class="item-title">舱房号</div>
                <div class="item-input">
                  <input type="text" pattern="[0-9]*" value="273842" placeholder="请输入舱房号">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content db">
              <div class="item-inner">
                <div class="item-title label">出航日期</div>
                <div class="item-input">
                  <input type="text" ontouchstart="this.type='date';" name="sailingdate" placeholder="请输入" class="select_date">
                </div>
              </div>
              <div class="item-inner bl1">
                <div class="item-title label">搭乘游轮</div>
                <div class="item-input">
                  <select class="nopadding select_ship" placeholder="请选择">
                    <option>海洋量子号</option>
                    <option>海洋水手号</option>
                    <option>海洋航行者号</option>
                    <option>海洋神话号</option>
                    <option>海洋赞礼号</option>
                  </select>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content db">
              <div class="item-inner">
                <div class="item-title label">乘客姓氏拼音</div>
                <div class="item-input">
                  <input type="text" value="Hong" placeholder='例"ZHENG"'>
                </div>
              </div>
              <div class="item-inner bl1">
                <div class="item-title label">乘客出生日期</div>
                <div class="item-input">
                  <input type="text" ontouchstart="this.type='date';if(this.value == ''){this.value='1980-01-01';}" name="birthdate" placeholder="请输入" class="select_date">
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="content-block clear_margin mgt_2">
      <a href="/checkin/checkin_selectpassenger" class="button button-big button-fill button-success button-round">确认</a>
    </div>
    <div class="goback text-center">
      <a class="back">上一步</a>
    </div>
  </div>
</div>
