---
layout: default
title: 补充信息
---
<div class="page" id="page-checkin-supplementary">
  <header class="bar bar-nav">
    <a class="icon icon-left pull-left back"></a>
    <h1 class="title">补充信息</h1>
  </header>
  <div class="content">
    <div class="content-block list-block inset checkin clear_pad checkin_title">
      <div class="row text-center checkin_title checkin_flow pad_bottom0 pad_top0">
        <div class="line_background"></div>
        <div class="col-33">
          <div>
            <img src="/assets/img/small-select.png" class="checkin_flow_img">
          </div>
        </div>
        <div class="col-33">
          <div><img src="/assets/img/big-select.png" class="checkin_flow_img"></div>
        </div>
        <div class="col-33">
          <div><img src="/assets/img/small-select.png" class="checkin_flow_img"></div>
        </div>
      </div>
      <div class="row text-center checkin_title checkin_flow pad_bottom0 pad_top0">
        <div class="col-33 color_process_false">
          选择乘客
        </div>
        <div class="col-33 color_white">
          补充信息
        </div>
        <div class="col-33 color_process_false">
          消费方式
        </div>
      </div>
      <div class="text-center padding75 checkin_content">剩余时间<span id="remainTime" class="yellow_color"></span>，请尽快填写</div>
      <ul>
        <li>
          <div class="row no-gutter item">
            <div class="col-50">
              <div>中文姓</div>
              <input type="text" value="" placeholder='例"郑"'>
            </div>
            <div class="col-50">
              <div>中文名</div>
              <input type="text" value="" placeholder='例"义"'>
            </div>
          </div>
        </li>
        <li>
          <div class="row no-gutter item">
            <div class="col-50">
              <div>姓氏拼音</div>
              <input type="text" onkeyup="value=value.toUpperCase()" placeholder='例"ZHENG"'>
            </div>
            <div class="col-50">
              <div>名字拼音</div>
              <input type="text" onkeyup="value=value.toUpperCase()" placeholder='例"YI"'>
            </div>
          </div>
        </li>
        <li>
          <div class="row no-gutter item">
            <div class="col-100">
              <div>所属国籍</div>
              <input type="text" placeholder="请选择国籍" id="country-picker">
            </div>
          </div>
        </li>
        <li>
          <div class="row no-gutter item">
            <div class="col-50">
              <div>护照号</div>
              <input type="text" value="" placeholder="请填写护照号">
            </div>
            <div class="col-50">
              <div>有效日期</div>
              <input type="text" ontouchstart="this.type='date'"  placeholder="请选择">
            </div>
          </div>
        </li>
        <li>
          <div class="row no-gutter item">
            <div class="col-100">
              <div>紧急联络人电话</div>
              <input type="tel" value="" placeholder="请填写电话">
            </div>
          </div>
        </li>
        <li>
          <div class="row no-gutter item">
            <div class="col-100">
              <div>会员号码（选填 / 填写可累积会员积分）</div>
              <input type="text" pattern="[0-9]*" value="" placeholder="请填写会员号">
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="content-block clear_margin">
      <a href="/checkin/checkin_payment" class="button button-big button-fill button-success button-round">下一步</a>
    </div>
    <div class="goback text-center">
      <a class="back">上一步</a>
    </div>
  </div>
</div>
