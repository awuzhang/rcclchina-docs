  <body ontouchstart="">
    <div class="page" id="page-member-information">
	<header class="bar bar-nav">
		<a class="icon icon-left pull-left back">返回</a>
		<h1 class="title">填写个人资料</h1>
	</header>
	<div class="content">
		<div class="card">
			<div class="card-content list-block">
				<ul>
					<li class="item-content db">
						<div class="item-inner ">
							<div class="item-title"> 用户名 </div>
							<div class="item-input"> <input type="text" name="name" placeholder="可使用英文字母和数字作为用户名"> </div>
						</div>
					</li>
					<li class="item-content db">
						<div class="item-inner ">
							<div class="item-title"> 密码 </div>
							<div class="item-input"> <input type="password"  name="password" placeholder="由字母和数字组成且长度不低于6个字节"> </div>
						</div>
					</li>
					<li class="item-content db">
						<div class="item-inner ">
							<div class="item-title"> 确认密码 </div>
							<div class="item-input"> <input type="password"  name="password" placeholder="再次输入密码"> </div>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<div class="card">
			<div class="list-block">
		      <ul>
		        <li>
		          <div class="item-content db">
		            <div class="item-inner">
		              <div class="item-title label">中文姓</div>
		              <div class="item-input">
		                <input type="text" name="cnfamilyname" placeholder="例“郑”">
		              </div>
		            </div>
		            <div class="item-inner bl1">
		              <div class="item-title label">中文名</div>
		              <div class="item-input">
		                <input type="text" name="cnname" placeholder="例“和”">
		              </div>
		            </div>
		          </div>
		        </li>
		        <li>
		          <div class="item-content db">
		            <div class="item-inner">
		              <div class="item-title label">姓氏拼音</div>
		              <div class="item-input">
		                <input type="text" name="lastname" placeholder="例“ZHENG”">
		              </div>
		            </div>
		            <div class="item-inner bl1">
		              <div class="item-title label">名字拼音</div>
		              <div class="item-input">
		                <input type="text" name="firstname" placeholder="例“HE”">
		              </div>
		            </div>
		          </div>
		        </li>
		        <li>
		          <div class="item-content db">
		          	<div class="item-inner">
		              <div class="item-title label">性别</div>
		              <div class="item-input">
		                <select name="gender" class="o6" ontouchstart="this.setAttribute('class','');">
		                  <option value="" class="dn" disabled selected>请选择性别</option>  
		                  <option>男</option>
		                  <option>女</option>
		                </select>
		              </div>
		            </div>
		            <div class="item-inner bl1">
		              <div class="item-title label">出生年月</div>
		              <div class="item-input">
		                <input type="text" ontouchstart="this.type='date';if(this.value == ''){this.value='1980-01-01';}" name="birthdate" placeholder="请选择出生日期">
		              </div>
		            </div>
		          </div>
		        </li>
		        <li>
		          <div class="item-content db">
		          	<div class="item-inner">
		              <div class="item-title label">手机号码</div>
		              <div class="item-input">
		            	<input type="text" pattern="[0-9]*" name="" placeholder="请输入11位手机号码号">
		              </div>
		            </div>
		          </div>
		        </li>
		        <li>
		          <div class="item-content db">
		          	<div class="item-inner">
		              <div class="item-title label">电子邮箱</div>
		              <div class="item-input">
		                <input type="email" placeholder="请输入电子邮箱地址">
		              </div>
		            </div>
		          </div>
		        </li>
		        <li>
		          <div class="item-content db">
					<div class="item-inner ">
						<div class="item-title"> 验证码 </div>
						<div class="item-input"> <input type="text" pattern="[0-9]*" name="code" placeholder="请输入图片中的数字"> </div>
					</div>
					<div class="item-media">
						<a href="#" class="codeimg">3451</a>
					</div>
		          </div>
		        </li>
		        <li>
		          <div class="item-content db">
					<div class="item-inner ">
						<div class="item-title"> 短信验证码 </div>
						<div class="item-input"> <input type="text" pattern="[0-9]*" name="code" placeholder="请输入图片中的数字"> </div>
					</div>
					<div class="item-media">
						<a href="#">获取验证码</a>
					</div>
		          </div>
		        </li>
		      </ul>
		    </div>
		</div>
		<div class="content-block">
		  	<a href="#" class="button button-big button-fill button-round">保存</a>
		</div>
			
	</div>
</div>
