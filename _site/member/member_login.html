	<div class="tc f18 fff  mt10">皇家游轮俱乐部</div>
	<div class="card">

			<ul>
				<li class="item-content db">
					<div class="item-inner ">

						<div class="item-input"> <input type="text" name="name" placeholder="请输入账号／Email／手机号／会员号"> </div>
					</div>
				</li>
				<li class="item-content db">

					</div>
				</li>
				<li class="item-content db">
					<div class="item-inner ">
						<div class="item-title"> 验证码 </div>
						<div class="item-input"> <input type="text" pattern="[0-9]*" name="code" placeholder="请输入图片中的数字"> </div>
					</div>
					<div class="item-media">
						<a href="#" class="codeimg">3451</a>
					</div>
				</li>
			</ul>

	</div>
