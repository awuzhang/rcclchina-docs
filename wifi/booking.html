---
layout: default
title: 预订Wifi
---
<div class="page" id="page-wifi-booking">
    <header class="bar bar-nav">
        <a class="icon icon-left pull-left back">返回</a>
        <h1 class="title">预订Wifi</h1>
    </header>
	<div class="content">
		<div class="wifibookingbg">
			<img src="/assets/img/wifibg1.jpg" width="100%" alt="">
		</div>
		
		<div class="tc f14 fff o4 mt10">填写信息</div>
		<div class="card">
		    <div class="list-block">
		      <ul>
		        <li>
		          <div class="item-content db">
		            <div class="item-inner">
		              <div class="item-title label">订单号</div>
		              <div class="item-input">
		                <input type="text" pattern="[0-9]*"  name="" placeholder="请输入订单号">
		              </div>
		            </div>
		            <div class="item-inner bl1">
		              <div class="item-title label">乘客姓氏拼音</div>
		              <div class="item-input">
		                <input type="text" name="" placeholder="例“ZHENG”">
		              </div>
		            </div>
		          </div>
		        </li>
		        <li>
		          <div class="item-content db">
		            <div class="item-inner">
		              <div class="item-title label">出航日期</div>
		              <div class="item-input">
		              	<input type="text" ontouchstart="this.type='date';" placeholder="请选择出航日期">
		              </div>
		            </div>
		            <div class="item-inner bl1">
		              <div class="item-title label">搭乘邮轮</div>
		              <div class="item-input">
		                <select name="" class="o6" ontouchstart="this.setAttribute('class','');">
							<option value="" class="dn" disabled="" selected="">请选择搭乘邮轮</option>  
							<option>海洋量子号</option>
			                <option>海洋水手号</option>
			                <option>海洋航行者号</option>
			                <option>海洋神话号</option>
			                <option>海洋赞礼号</option>
		                </select>
		              </div>
		            </div>
		          </div>
		        </li>
		      </ul>
		    </div>
		</div>
		<div class="content-block clear_margin mgt_2">
		  <a href="/wifi/wifi-select" class="button button-big button-fill button-round">确认</a>
		</div>
	</div>
</div>
